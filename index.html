<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction Combinator Live</title>

</head>
<body>
  <style>
    body{
      --color:black;
      --bg:white;
      background-color: var(--bg);
      color: var(--color);
      padding: 0;
      margin:0;
    }
    @media (prefers-color-scheme: dark){
      body{
        --color:white;
        --bg:black;
      }
    }
    #codeblock{
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
      padding-top:2em;
      padding-left: 4em;
    }
    button{
      display: block;
      position: fixed;
      top: 0;
    }
  </style>


  <div>
    <svg id="mySvg" width="800" height="600"></svg>
    <pre id="codeblock" contenteditable="true">
@main = res
  & {res a} ~ (v1 (v2 a))
    </pre>
    <button onclick="toggle_code()">&lt;code&gt; (command + enter)</button>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
