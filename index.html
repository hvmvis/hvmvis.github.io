<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction Combinator Live</title>
  <script defer async data-host="dkormann.com" src="https://liteanalytics.com/lite.js"></script>
  
  <script type="module" crossorigin src="/assets/main-D0fZ-OO0.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/style-Csdh7PBA.css">
</head>
<body>
  <style>
    #codeblock{
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
      padding-top:2em;
      padding-left: 1em;
      display: none;
    }

    textarea{
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg);
      color: var(--color);
      font-family: monospace;
      font-size: 1em;
    }

    #files{
      width:150px;
      text-align: left;
      padding-right: 2em;
    }

    a{
      all:unset;
      text-decoration: underline;
      cursor: pointer;
    }

    #files>a{
      display: block;
      margin: .5em 0em;;
      text-align: left;
    }

    #codecontent{
      flex:1;
      white-space: pre-wrap;
    }
    button{
      display: block;
      position: fixed;
      top: 0;
    }
    #errormsg{
      color: red;
    }

    #navigate{
      position: absolute;
      bottom: 2em;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    #navigate>svg{
      cursor: pointer;
    }
  </style>

  <div id="playground">
    <svg id="mySvg" width="800" height="600" ></svg>
    <div id="navigate" focusable="false">
      <svg id="prev" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="prevbutton" d="M 15 4 L 10 9 L 15 14" stroke="gray" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg id="play" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="playbutton" d="" fill="gray" stroke="gray" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg id="skip" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="skipbutton" d="M 4 4 L 9 9 L 4 14" stroke="gray" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <div id="codeblock">
    <div id="files"></div>
    <textarea id="codecontent" rows="50" cols="50"></textarea>
    <div id="errormsg"></div>
    <button id="codebutton">&lt;code&gt; (command + enter)</button>
  </div>
  <!-- <script type="module" src="./script.ts"></script> -->
</body>
</html>
