<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction Combinator Live</title>
  <script defer async data-host="dkormann.com" src="https://liteanalytics.com/lite.js"></script>
  
  <script type="module" crossorigin src="/assets/main-jnWGxN5p.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/style-Csdh7PBA.css">
</head>
<body>
  <style>
    #codeblock{
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
      padding-top:2em;
      padding-left: 1em;
      display: none;
    }

    textarea{
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg);
      color: var(--color);
      font-family: monospace;
      font-size: 1em;
    }

    #files{
      width:150px;
      text-align: left;
      padding-right: 2em;
    }

    a{
      all:unset;
      text-decoration: underline;
      cursor: pointer;
    }

    #files>a{
      display: block;
      margin: .5em 0em;;
      text-align: left;
    }

    #codecontent{
      flex:1;
      white-space: pre-wrap;
    }
    button{
      display: block;
      position: fixed;
      top: 0;
    }
    #errormsg{
      color: red;
    }
  </style>

  <div>
    <svg id="mySvg" width="800" height="600" ></svg>
    <div id="codeblock">
        <div id="files">
        </div>
        <textarea id="codecontent" rows="50" cols="50"></textarea>

        <div id="errormsg"></div>
      </div>
      <button onclick="toggle_code()">&lt;code&gt; (command + enter)</button>
    </div>

  <!-- <script type="module" src="./script.ts"></script> -->
</body>
</html>
